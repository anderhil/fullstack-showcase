<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControl.username.errors }" />
    <div *ngIf="submitted && formControl.username.errors" class="invalid-feedback">
      <div *ngIf="formControl.username.errors.required">Username required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControl.password.errors }" />
    <div *ngIf="submitted && formControl.password.errors" class="invalid-feedback">
      <div *ngIf="formControl.password.errors.required">Password required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Login</button>
    <a [routerLink]="['/register']" class="btn btn-link">Register</a>
  </div>
</form>
