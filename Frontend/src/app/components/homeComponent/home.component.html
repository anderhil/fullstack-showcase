<h1>Hi {{currentUser.username}}!</h1>
<p>You're logged</p>
<h3>All savings deposits:</h3>
<ul>
  <li *ngFor="let savingsDeposit of savingsDeposits">
    {{savingsDeposit.bankName}} {{savingsDeposit.accountNumber}} {{savingsDeposit.taxPercentage}} {{savingsDeposit.initialAmount}}
    - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
  </li>
</ul>
